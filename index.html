<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" ></script>
    <title>Weather App</title>
</head>
<body>
    <h1>Current Weather Information</h1>

    <div class="tab">
        <button name="London" class="tablinks" onclick="openCity(event, '2643743')">London</button>
        <button name="Paris" class="tablinks" onclick="openCity(event, '2988507')">Paris</button>
        <button name="NewYork" class="tablinks" onclick="openCity(event, '5128581')">New York</button>
        <button name="Delhi" class="tablinks" onclick="openCity(event, '1273294')">Delhi</button>
        <button name="Tokyo" class="tablinks" onclick="openCity(event, '1850147')">Tokyo</button>
    </div>
    
    <h2 id="city" class="City"></h2>
    <div id="des" class="Description"></div>
    <div id="humidity" class="Humidity"></div>
    <div id="temp" class="Temp"></div>
    <div id="temp_min" class="Temp_min"></div>
    <div id="temp_max" class="Temp_max"></div>
 
    <script>
        function openCity(evt, cityId) {
            GetApi(cityId);
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
